<div class="d-flex flex-wrap justify-content-center  " >
    <div class="card w-75 mt-5 shadow-sm border border-mute animate__animated animate__fadeInRight">
        <div class="card-title p-3 border-bottom d-flex justify-content-between ">
            <h3>مدیریت انبار</h3>
            <a class="btn btn-primary border-0" [routerLink]="['create']"  style="background-color: cornflowerblue;">انبار جدید</a>
        </div>

        <div class="card-body p-0">
            <table class="table table-striped table-borderless text-center ">
                <thead>
                  <tr>
                    <td class="p-3">نام</td>
                    <td class="p-3">کد انبار</td>
                    <td class="p-3">شماره</td>
                    <td class="p-3"> آدرس</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let warehouse of warehouses">
                    <td class="p-3">{{warehouse.name}}</td>
                    <td class="p-3">{{warehouse.warehouseCode}}</td>
                    <td class="p-3">{{warehouse.phone}}</td>
                    <td class="p-3">{{warehouse.address}}</td>
                  </tr>
                 
                </tbody>
              </table>
            <div class="d-flex justify-content-center mt-5">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul> 
            </div>
        </div>
    </div>
   </div>
