<div class="container-fluid">
    <div class="row " >
        <div class="col-6" >
            <div class="card  mt-5 shadow-sm border border-muted fadeIn mb-3 animate__animated animate__fadeInRight" >
                <div class="card-title p-3 border-bottom d-flex justify-content-between ">
                    <h3>افزودن کالا به رسید</h3>
                    <button class="btn " (click)="back()"  > <i class="fa fa-arrow-left"></i></button>
                </div>
        
                <div class="card-body p-0 py-3">
                    
                 <div class="container">
        
        
                        <div class="d-flex ">
                            <div class="me-0 ">
                                <input type="text" class="form-control rounded-0 rounded-start" name="inputName" id="inputName" placeholder="کد کالا" [(ngModel)]="itemCode">
                            </div>
                            <div class="ms-0">
                                <button type="submit" class="btn text-white rounded-0 rounded-end" (click)="searchItem()" style="background-color: dodgerblue;">
                                    <span class="fa fa-search"></span>
                                </button>
                            </div>
                        </div>
        
                        <input type="button" value="ثبت" class="btn green text-white w-25 " >
                       
                    <!-- </form> -->
        
                    <h6>جزییات</h6>
        
                    <div class="container bg-light p-3 text-muted h-50 text-justify" style="min-height: 200px;">
                        <div *ngIf="item">
                            <p>نام کالا :  {{item.name}}</p>
                            <p>گروه کالا :  {{item.group}}</p>
                            <p>مدل :  {{item.model}}</p>
                            <p>توضیحات : {{item.description}}</p>
                        </div>
                    </div>
        
                    <div class="d-flex justify-content-end mt-2">
                        <input type="text" class="form-control w-75 rounded-0 rounded-start" name="" id="" placeholder="تعداد" [(ngModel)]="amount" >
                        <button class="btn   w-25 text-white rounded-0 rounded-end" style="background-color: forestgreen;" (click)="addItem()">افزودن</button>
                    </div>
        
                 </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card  mt-5 shadow-sm border border-muted fadeIn mb-3 animate__animated animate__fadeInRight" style="height: 465px;">
                <div class="card-title p-3 border-bottom d-flex justify-content-between ">
                    <h4>کالا های رسید شده</h4>
                </div>
        
                <div class="card-body p-0 m-0" style="height: 400px;overflow-y: auto;">
                   <div *ngIf="items && items.length" >
                    <table class="table table-striped  text-center " >
                        <thead>
                          <tr>
                            <td class="p-3">کد کالا</td>
                            <td class="p-3">نام کالا</td>
                            <td class="p-3">مدل</td>
                            <td class="p-3">تعداد</td>
                            <td class="p-3">عملیات</td>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of items">
                            <td class="p-3">{{item.itemCode}}</td>
                            <td class="p-3">{{item.name}}</td>
                            <td class="p-3">{{item.model}}</td>
                            <td class="p-3">{{item.amount}}</td>
                            <td>
                                <button class="btn" style="color: coral;" (click)="deleteItem(item.itemCode)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>

                                </button>
                            </td>
                          </tr>
        
                        </tbody>
                      </table>
                  
                      <div class="d-flex justify-content-end">

                        <button class="btn text-white w-25 m-2" style="background-color: coral;">ثبت نهایی</button>
                      </div>
                   </div>

                 

                </div>
            </div>
        </div>
           </div>
        
        
        
</div>
