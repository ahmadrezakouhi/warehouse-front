<div class="d-flex flex-wrap justify-content-center  " >
    <div class="card w-50 mt-5 shadow-sm border border-mute animate__animated animate__fadeInRight">
        <div class="card-title p-3 border-bottom d-flex justify-content-between ">
            <h3>مدیریت کاربران</h3>
            <a class="btn btn-primary border-0" [routerLink]="['create']"  style="background-color: cornflowerblue;">کاربر جدید</a>
        </div>

        <div class="card-body p-0">
            <table class="table table-striped table-borderless text-center " *ngIf="users && users.length">
                <thead>
                  <tr>
                    <td class="p-3">نام</td>
                    <td class="p-3">نام خانوادگی</td>
                    <td class="p-3">نام کاربری</td>
                    <td class="p-3">سمت</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td class="p-3">{{user.name}}</td>
                    <td class="p-3">{{user.lastName}}</td>
                    <td class="p-3">{{user.username}}</td>
                    <td class="p-3">{{user.role}}</td>
                  </tr>

                </tbody>
              </table>
            <div class="d-flex justify-content-center mt-5">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul> 
            </div>
        </div>
    </div>
   </div>
