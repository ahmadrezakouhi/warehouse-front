<div class="d-flex flex-wrap justify-content-center align-content-center border  "  style="height: 100vh;" >
    <div class="card login login  shadow-sm border border-muted rounded-4 animate__animated animate__fadeInRight" >
        <div class="card-title d-flex justify-content-center  border-bottom p-2" >
            <h3>ورود</h3>
            
        </div>

        <div class="card-body ">
            <!-- <form action="" method="post"> -->
                <div class="mb-3 ">
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" dir="ltr" class="form-control py-2" id="username"  name="username" [(ngModel)]="loginInfo.username">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="password" class="form-label persian">رمز عبور </label>
                    <input type="password" dir="ltr" class="form-control py-2" id="password"  name="password" [(ngModel)]="loginInfo.password">
                  </div>
                  <div class="mb-3 mt-3 d-flex justify-content-end">
                    <button type="button"  class="btn text-white border-0" 
                    style="width: 150px;background-color:coral;" (click)="login()">
                    ورود
                    </button>
                  </div>


            <!-- </form> -->
        </div>
    </div>
   </div>
