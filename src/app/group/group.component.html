
<div class="container-fluid mt-5">
    <!-- <div class="row">

            <div class="card shadow-sm border border-muted w-50 mx-auto">
                <div class="card-header bg-white p-3">
                  <div class="d-flex justify-content-between">
                    <h4> گروه کالا</h4>  
                    <div class="d-flex ">
                     <div class="me-0 ">
                         <input type="text" class="form-control rounded-0 rounded-start" [(ngModel)]="group.name"
                          name="inputName" id="inputName" placeholder="گروه کالا">
                     </div>
                     <div class="ms-0">
                         <button type="button" (click)="createGroup()" class="btn text-white rounded-0 rounded-end"  style="background-color: dodgerblue;">
                             <span class="fa fa-plus"></span>
                         </button>
                     </div>
                 </div>
                  </div>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-borderless text-center">
                        <thead>
                            <tr>
                                <td class="p-3">عنوان</td>
                            </tr>
                        </thead>
                        
                       <tbody>
                        <tr *ngFor="let group of groups">
                            <td class="p-3">{{group.name
                                }}</td>
                        </tr>

                       </tbody>
                    </table>
                    

                </div>
            </div>

        <div class="col-6"></div> -->

</div>
