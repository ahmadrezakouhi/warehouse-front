<div class="d-flex flex-wrap justify-content-center  " >
    <div class="card w-75 mt-5 shadow-sm border border-mute animate__animated animate__fadeInRight">
        <div class="card-title p-3 border-bottom d-flex justify-content-between ">
            <h3>مدیریت کالا</h3>
            <a class="btn btn-primary border-0" [routerLink]="['create']"  style="background-color: cornflowerblue;">کالا جدید</a>
        </div>

        <div class="card-body p-0">
            <table class="table table-striped table-borderless text-center ">
                <thead>
                  <tr>
                    <td class="p-3">کد کالا</td>
                    <td class="p-3">نام کالا</td>
                    <td class="p-3">گروه کالا</td>
                    <td class="p-3">واحد</td>
                    <td class="p-3">مدل</td>
                    <td class="p-3">توضیحات</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let g of goods">
                    <td class="p-3">{{g.goodsCode}}</td>
                    <td class="p-3">{{g.name}}</td>
                    <td class="p-3">{{g.group}}</td>
                    <td class="p-3">{{g.unit}}</td>
                    <td class="p-3">{{g.model}}</td>
                    <td class="p-3">{{g.description}}</td>
                  </tr>
                  
                </tbody>
              </table>
            <div class="d-flex justify-content-center mt-5">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul> 
            </div>
        </div>
    </div>
   </div>
